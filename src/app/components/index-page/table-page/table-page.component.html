<div class="form-container">
    <mat-form-field>
        <input matInput  appValidations [selectedColumn]="filterSettings.selectedColumn"  (input)="updateFilter($event)" placeholder="Search">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Select Column</mat-label>
        <mat-select (change)="selectColumn($event)" [(ngModel)]="filterSettings.selectedColumn" >
          <mat-option *ngFor="let column of displayedColumns" [value]="column">{{ column }}</mat-option>
        </mat-select>
      </mat-form-field>
    
    
      <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
</div>



<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      ID
    </th>
    <td mat-cell *matCellDef="let element" > {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="attributes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by attributes">
    Attributes
    </th>
    <td mat-cell *matCellDef="let element"> {{element.attributes}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="links">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
        Links
    </th>
    <td mat-cell *matCellDef="let element"> {{element.links}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="relationship">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
        Relationship
    </th>
    <td mat-cell *matCellDef="let element">{{element.relationship}}  </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
        Type
    </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
